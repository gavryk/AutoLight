<!doctype html>
<html lang="en">
<head>
	<title>AutoLight - Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="css/selectric.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="page_header">
			<div class="container">
				<div class="page_header-logo">
					<a href="#">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>
				<form class="search-panel">
					<label>
						<input type="text" placeholder="Search...">
					</label>
					<button type="button">
						<img src="img/icon_search.png" alt="search">
					</button>
				</form>
				<div class="number_phone">
					<span>855.932.5293</span>
				</div>
				<a href="#" class="view_shop">
					<img src="img/shop.png" alt="cart">
					view shop
				</a>
			</div>
		</div>
		<div class="post_menu">
			<div class="container">
				<ul class="post_nav">
					<li>
						<a href="#">Home page</a>
					</li>
					<li>
						<a href="#">Top post</a>
					</li>
					<li>
						<a href="#">Categories</a>
					</li>
					<li>
						<a href="#">Archives</a>
					</li>
				</ul>
				<a href="#" class="rss">
					Subscribe to our RSS
					<img src="img/rss_icon.png" alt="rss">
				</a>
			</div>
		</div>
	</header>
	<section id="posts_banner">
		<div class="container">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide slide1"></div>
					<div class="swiper-slide slide2"></div>
					<div class="swiper-slide slide3"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
	<script src="js/jquery.selectric.min.js"></script>
	<script src="js/jquery.main.js"></script>
</body>
</html>
